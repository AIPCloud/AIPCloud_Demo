syntax = "proto3";

package speaker_emotion;

// Speaker Emotion service definition.
service SpeakerEmotion {
  rpc Analyze (stream Request) returns (stream Response) {}
}

message Request {
  repeated float signal = 1 [packed=true];
  int32 sample_rate = 2;
}

message Emotion {
  float neutral = 1;
  float depleased = 2;
  float angry = 3;
  float surprised = 4;
}

message Response {
  Emotion emotion = 1;
  float exec_time = 2;
}
